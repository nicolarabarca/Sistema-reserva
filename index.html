    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Recuerda!</h5>

      </div>
      <div class="modal-body">
        
       Para hacer efectiva tu reservas cada una de las personas que asistan deben tener su <span class="text-info"> Pase se movilidad </span> vigente.

    <!--Cierre modal inicial -->

        <!-- Apertura Contacto -->
        <form id="contact" class="container text-center py-5">
          <div class="mb-5">
            <h5 class="text-dark">Reserva</h5>
    
            <hr  />
            <div class="row">
              <div class="col-12 col-md-6 mt-2">
                <input id="nombre" type="text" class="form-control" placeholder="Nombre" aria-label="First name">
              </div>
              <div class="col-12 col-md-6 mt-2">
                <input id="apellido" type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
              </div>
              <div class="col-12 col-md-6 mt-2">
                <input id="telefono" type="tel" class="form-control" placeholder="+56 9 123456788" aria-label="Last name">
              </div>
              <div class="col-12 col-md-6 mt-2">
                <input id="fecha" type="date" class="form-control" placeholder="fecha" aria-label="date">
              </div>
              <div >
                <label for="exampleFormControlInput1" class="form-label mt-2">Correo Electrónico</label>
                <input id="correo" type="email" class="form-control"  placeholder="nombre@ejemplo.com">
              </div>
            </div>
            <select id="mesa" class="form-select" aria-label="Default select example">
              <option selected>Selecciona tu mesa</option>
              <option value="1">Mesa 1 balcon</option>
              <option value="2">Mesa 2 interior</option>
              <option value="3">Mesa 3 Costado Piscina</option>
            </select>
            <div >
              <label for="exampleFormControlTextarea1" class="form-label mt-2">Elige tu Mesa</label>
              <textarea id= "escribe" type="text" class="form-control" i rows="3"></textarea>
            </div>
           
            
        <!-- Button trigger modal -->
    <button id="send" type="reset"  class="btn btn-secondary mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Enviar
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

          </div>
          <div class="modal-body" id="prueba">
            
          </div>
          <div class="modal-footer">
    
    
    
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>

        </div>

    </div>
