<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Apertura  Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Cierre Bootstrap@5.1.3 CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Reserva tu mesa</title>
  </head>
  <body>
    <!-- Bootstrap Bundle with Popper -->

    <!-- Apertura Contacto -->
    
      <form
        name="formulario"
        action="#"
        id="formulario"
        class="container text-center py-5 needs-validation"
        novalidate
      >
        <div class="mb-5">
          <h5 class="text-dark">Reserva</h5>

          <hr />
          <div class="row">
            <div class="col-12 col-md-6 mt-2">
              <input
                id="nombre"
                name="nombre"
                type="text"
                for="validationCustom01"
                class="form-control"
                placeholder="Nombre"
                aria-label="First name"
              />
            </div>
            <div class="col-12 col-md-6 mt-2">
              <input
                id="apellido"
                type="text"
                class="form-control"
                placeholder="Apellido"
                aria-label="Last name"
              />
            </div>
            <div class="col-12 col-md-6 mt-2">
              <input
                id="correo"
                name="correo"
                type="email"
                class="form-control"
                placeholder="nombre@ejemplo.com"
              />
            </div>
            <div class="col-12 col-md-6 mt-2">
              <input
                id="fecha"
                type="date"
                class="form-control"
                placeholder="Fecha de reservaciÃ²n"
                aria-label="date"
              />
            </div>
          </div>
          <label for="exampleFormControlTextarea1" class="form-label mt-2"
            >Selecciona tu mesa</label
          >
          <select class="form-select" aria-label="Default select example">
            <option value="">Selecciona tu mesa</option>
            <option value="1">Mesa 1 balcon</option>
            <option value="2">Mesa 2 interior</option>
            <option value="3">Mesa 3 Costado Piscina</option>
          </select>
          <div>
            <label for="exampleFormControlTextarea1" class="form-label mt-2"
              >Escribe algo que deberiamos tomar en cuenta</label
            >
            <textarea id="escribe" type="text" class="form-control" i rows="3">
            </textarea>
          </div>

          <input type="checkbox" name="condiciones" value="aceptado" />
          He leido y acepto las condiciones del contrato <br /><br />

          <!-- Button trigger modal -->
          <button
            id="send"
            type="submit"
            class="btn btn-secondary mt-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Enviar
          </button>
        </div>
      </form>
   
      <!-- Modal -->
      <div>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title " id="exampleModalLabel">
                 Datos reserva
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body modal-dialog">
              <p id="prueba"></p>
            </div>

      
          </div>
        </div>
      </div>
    </div>
    <!-- Cierre Contacto -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Apertura jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- Cierre jQuery -->
    <!-- Cierre Bootstrap Bundle with Popper -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
