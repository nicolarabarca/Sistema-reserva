<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Apertura  Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Cierre Bootstrap@5.1.3 CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Reserva tu mesa</title>
  </head>
  <body>
    <!-- Apertura Impresion de tarjetas  -->
     <!-- Apertura Cards Productos -->
     <section id="outstanding" class="container text-center text-black py-5">
      <div class="mb-5">
        <h5 class="text-dark">Productos <i class="far fa-star"></i></h5>
        
        <hr  />
      </div>
     
         
      <div  class=" row" id="cards">
      
      </div> 
               
          
    </section>
    <!-- Cierre Cards Productos -->

      <template id="template-card">
      
         
            <div class="col-6 mb-2">
              <div class="card">
                <div class="card-body">
                  <img src="..." class="card-img-top" alt="..." />
                  <h5>Titulo</h5>
                  
                  <p>descripciòn</p>
                  <h6> El valor de reserva es de $5000 p/p</h6>
                  <button  class=" btn-dark">Añadir Mesa</button>
                </div>
              </div>
            </div>
            
        
      </template>
    </section>
    <!-- Cierre Impresion de tarjetas  -->
    <!-- Apertura Contacto -->

    <form
      name="applicationForm"
      id="applicationForm"
      class="container text-center py-5 needs-validation"
      novalidate
      method="get"
    >
      <div class="mb-5">
        <h5 class="text-dark">Reserva</h5>

        <hr />
        <div class="row">
          <div class="col-12 col-md-6 mt-2">
            <input
              id="getName"
              name="name"
              type="text"
              class="form-control"
              placeholder="Escribe aquì tu Nombre"
              aria-label="First name"
              required
            />
          </div>
          <div class="col-12 col-md-6 mt-2">
            <input
              id="getLastName"
              type="text"
              class="form-control"
              placeholder="Escribe aquì tu Apellido"
              aria-label="Last name"
              required
            />
          </div>
          <div class="col-12 col-md-6 mt-2">
            <input
              id="getMail"
              name="getMail"
              type="email"
              class="form-control"
              placeholder="nombre@ejemplo.com"
              required
            />
          </div>
          <div class="col-12 col-md-6 mt-2">
            <input
              id="getAppointment"
              name="getAppointment"
              type="date"
              class="form-control"
              aria-label="date"
              value="dd-mm-yyyy
              "
              required
            />
          </div>
        </div>
        <p class="form-label mt-2">Selecciona tu mesa</p>
        <select type="" class="form-select" aria-label="Default select example">
          <option value="">Selecciona tu mesa</option>
          <option value="1">Mesa 1 balcon</option>
          <option value="2">Mesa 2 interior</option>
          <option value="3">Mesa 3 Costado Piscina</option>
        </select>
        <div>

          <div class="col-12 col-md-6 mt-2">
            <p> selecciona el numero de personas que asisitiran</p>
            <input
              id="getNumberPerson"
              type="number"
              class="form-control"
              value="0"
              min="1" 
        
              
            />
          </div>
          <p class="form-label mt-2">
            Escribe algo que deberiamos tomar en cuenta
          </p>
          <p id="getComment" class="form-control boxComment"></p>
        </div>

        <input type="checkbox" name="terms" value="aceptado" />
        He leido y acepto las condiciones del privacidad de datos <br /><br />

        <!-- Button trigger modal -->
        <button
          id="send"
          type="submit"
          class="btn btn-secondary mt-2"
          
        >
          Enviar
        </button>
      </div>
    </form>

    <!-- Modal -->
    <div  >
      
            <h5 class="modal-title" >Datos reserva</h5>
            
          </div>
          <div class="modal-body modal-dialog">
            <p id="prueba">

            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Cierre Contacto -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Apertura jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- Cierre jQuery -->
    <!-- Cierre Bootstrap Bundle with Popper -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
